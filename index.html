<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputText {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Keyboard Layout Converter</h2>
    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText">
    <button onclick="convertLayout()">Convert</button>
    <textarea id="outputText" readonly></textarea>

    <script>
        function convertLayout() {
            const inputText = document.getElementById('inputText').value;
            const outputText = convert(inputText);
            document.getElementById('outputText').value = `Converted Text: ${outputText}`;
        }

        function convert(text) {
            const layoutMap = {
                'q': 'й', 'w': 'ц', 'e': 'у', 'r': 'к', 't': 'е',
                'y': 'н', 'u': 'г', 'i': 'ш', 'o': 'щ', 'p': 'з',
                '[': 'х', ']': 'ъ', 'a': 'ф', 's': 'ы', 'd': 'в',
                'f': 'а', 'g': 'п', 'h': 'р', 'j': 'о', 'k': 'л',
                'l': 'д', ';': 'ж', '\'': 'э', 'z': 'я', 'x': 'ч',
                'c': 'с', 'v': 'м', 'b': 'и', 'n': 'т', 'm': 'ь',
                ',': 'б', '.': 'ю',
                
                'й': 'q', 'ц': 'w', 'у': 'e', 'к': 'r', 'е': 't',
                'н': 'y', 'г': 'u', 'ш': 'i', 'щ': 'o', 'з': 'p',
                'х': '[', 'ъ': ']', 'ф': 'a', 'ы': 's', 'в': 'd',
                'а': 'f', 'п': 'g', 'р': 'h', 'о': 'j', 'л': 'k',
                'д': 'l', 'ж': ';', 'э': '\'', 'я': 'z', 'ч': 'x',
                'с': 'c', 'м': 'v', 'и': 'b', 'т': 'n', 'ь': 'm',
                'б': ',', 'ю': '.', 'ё': '`', '`': 'ё'
            };

            return text.split('').map(char => layoutMap[char] || char).join('');
        }
    </script>
</body>
</html>
